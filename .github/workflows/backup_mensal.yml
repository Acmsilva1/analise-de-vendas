name: Consolidacao Mensal

on:
  schedule:
    - cron: '0 0 1 * *' # Exemplo: Roda todo dia 1 de cada mÃªs Ã  meia-noite
  workflow_dispatch:

jobs:
  run_consolidation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread

      - name: Run Consolidation Script
        run: python backup_mensal.py # Mude o nome do arquivo se for diferente
        env:
          # ðŸš¨ Adicione a linha 'env' para expor o Secret ao script!
          GSPREAD_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GSPREAD_SERVICE_ACCOUNT_CREDENTIALS }}
