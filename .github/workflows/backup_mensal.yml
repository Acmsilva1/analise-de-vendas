name: Backup Mensal de Vendas (Consolidação)

on:
  # Gatilho manual: Mantém o modo ativo para testes imediatos.
  workflow_dispatch:

  # Gatilho agendado: Roda todo dia 1, à 00:01 (Hora UTC).
  schedule:
    - cron: '1 0 1 * *' 

jobs:
  run_consolidation:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do Repositório (Baixa o código)
        uses: actions/checkout@v4

      - name: 2. Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 3. Instalar Dependências (gspread)
        run: |
          python -m pip install --upgrade pip
          pip install gspread

      - name: 4. Executar o Script de Consolidação
        # Nome do arquivo de script corrigido:
        run: python consolidacao_mensal.py
        env:
          # CORREÇÃO CRÍTICA AQUI:
          # O script Python espera "GSPREAD_SERVICE_ACCOUNT_CREDENTIALS" (à esquerda),
          # mas o valor é pego do Secret REAL no GitHub: "GCP_SA_CREDENTIALS" (à direita).
          GSPREAD_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GCP_SA_CREDENTIALS }}
