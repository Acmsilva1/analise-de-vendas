name: Gerar Previs√£o de Vendas (Machine Learning) üîÆ

on:
  # 1. ATIVA√á√ÉO MANUAL (Bot√£o "Run workflow" na aba Actions)
  workflow_dispatch:
    inputs:
      motivo:
        description: 'Motivo da execu√ß√£o manual (e.g., Teste ARIMA, Valida√ß√£o de Dados)'
        required: false
        default: 'Ativa√ß√£o manual para an√°lise de qualidade de IA.'
  
  # 2. ATIVA√á√ÉO AGENDADA (Roda no dia 1 de cada m√™s)
  schedule:
    - cron: '0 6 1 * *' 

jobs:
  build_ml:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Permite que o bot comite o novo dashboard

    steps:
      - name: Checkout do Reposit√≥rio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar Depend√™ncias (Com Statsmodels para ARIMA)
        run: |
          # Instala os pacotes necess√°rios para pandas, gspread e o modelo ARIMA.
          pip install pandas gspread statsmodels 

      - name: Executar o Modelo de Previs√£o
        env:
          GCP_SA_CREDENTIALS: ${{ secrets.GCP_SA_CREDENTIALS }}
        run: |
          python predicao_ml.py

      - name: Commit e Push do Dashboard de ML
        # O commit agora incluir√° o motivo da execu√ß√£o manual (se houver) no corpo da mensagem.
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Atualiza√ß√£o autom√°tica do Dashboard de Previs√£o ML (Modelo ARIMA)"
          # Adiciona o motivo da execu√ß√£o manual ao corpo do commit
          commit_body: "Motivo da Execu√ß√£o: ${{ github.event.inputs.motivo || 'Execu√ß√£o agendada/padr√£o.' }}"
          file_pattern: dashboard_ml_insights.html
