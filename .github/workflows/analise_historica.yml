name: Atualizar Dashboard Histórico

on:
  # Pode ser um agendamento (cron) ou um push para o branch principal
  schedule:
    # Por exemplo: rodar todo dia à meia-noite UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Use a versão do Python que você está usando

      - name: Instalar Dependências
        run: |
          pip install pandas gspread

      - name: Executar o Agente Histórico
        env:
          # O SEGREDO É INJETADO AQUI, garantindo o funcionamento
          GCP_SA_CREDENTIALS: ${{ secrets.GCP_SA_CREDENTIALS }}
        run: |
          python analise_historica.py

      - name: Commit e Push do Dashboard (Gov. de Repositório)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Atualização automática do Dashboard Histórico
          files: dashboard_historico.html # Garante que apenas o HTML seja versionado
