name: Atualizar Dashboard Histórico

on:
  # Opção 1: Agendamento Automático
  schedule:
    # Roda no dia 1 de cada mês, às 02:00 BRT (05:00 UTC)
    - cron: '0 5 1 * *' 
  
  # Opção 2: Execução Manual
  workflow_dispatch:
    inputs:
      motivo:
        description: 'Motivo da execução manual (Opcional)'
        required: false
        default: 'Teste ou correção de dados históricos'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar Dependências
        run: |
          # CORREÇÃO: Removido 'json' pois é um módulo nativo do Python!
          pip install pandas gspread

      - name: Executar o Agente Histórico
        # Injeção do Secret, garantindo a autenticação
        env:
          GCP_SA_CREDENTIALS: ${{ secrets.GCP_SA_CREDENTIALS }}
        run: |
          python analise_historica.py

      - name: Commit e Push do Dashboard
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Atualização automática do Dashboard Histórico (Dia 1 do mês)"
          files: dashboard_historico.html
